<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="landing/styles.css">
</head>

<body>
    <header class="header background">
        <nav class="navigation">
            <h3 class="header-title inter-font purple">LOGO</h3>
            <button class="raleway-font button">Sign Up</button>
        </nav>
        <section class="banner raleway-font">
            <div class="banner-content">
                <h3 class="banner-title">Cool Dark UI Template for </h3>
                <h3 class="banner-title">Webflow Agencies!</h3>
                <button class="button">Stay Focused</button>
            </div>
        </section>

    </header>
    <main>
        <section class="action">
            <div class="action-container">
                <div class="action-content raleway-font">
                    <h3 class="action-title black">See It in Action</h3>
                    <p class="action-des des-color">Explore the live preview and imagine your brand in this bold new
                        look</p>
                    <button class="button">Launch Live Preview</button>
                </div>
                <img src="Assets/wc-mini.png" alt="" style="height: 328px; width: 403px;">
            </div>
        </section>
        <section class="joined join-bg">
                <h3 class="joined-title black raleway-font">Joined Thousands of Productive Users</h3>
                <div class="join-container inter-font">
                    <div class="join-content">
                        <h1 class="join-title purple">50K</h1>
                        <p class="des-color join-des">Active Users</p>
                    </div>
                    <div class="join-content">
                        <h1 class="join-title purple">2M+</h1>
                        <p class="des-color join-des">Focus Sessions</p>
                    </div>
                    <div class="join-content">
                        <h1 class="join-title purple">95%</h1>
                        <p class="des-color join-des">Satisfaction Rate</p>
                    </div>
                </div>
            
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
